<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Bliss</title>

  <link rel="stylesheet" href="style/signup.css">
</head>
<body>
  <div class="sign-up-container">
    <div class="sign-up">
      <h2>Create an account</h2>

      <form action="#" method="POST" name="SignUp" onsubmit="">
      <input type="text" class="name" name="name" placeholder="First Name">
      <input type="text" class="last-name" name="last-name" placeholder="Last Name">
     
        <input type="text" class="username" name="username" placeholder="Create a username">
        <input type="text" class="email" name="email" placeholder="Email address">
        <input type="password" class="password" name="password" placeholder="Create a password">
  
        <button class="submit">Sign Up</button>
  
        <p class="log-in">Already have an account?<a href="login.html">Log in.</a></p>
      <p class="shipping">Add shipping details</p>
      
      
      

    </form>

    </div>
  </div>

</body>
</html>
